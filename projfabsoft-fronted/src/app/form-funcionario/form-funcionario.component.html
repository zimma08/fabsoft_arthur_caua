<main class="container">
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="txtNome">Nome</label>
                <input type="text"
                       [(ngModel)]="funcionario.nome"
                       class="form-control"
                       id="txtNome"
                       placeholder="Digite o nome do funcionÃ¡rio">
            </div>
            <div class="form-group">
                <label for="txtEmail">Email</label>
                <input type="email"
                       [(ngModel)]="funcionario.email"
                       class="form-control"
                       id="txtEmail"
                       placeholder="Digite o email do funcionÃ¡rio">
            </div>
            <div class="form-group">
                <label for="txtSenha">Senha</label>
                <input type="password"
                       [(ngModel)]="funcionario.senha"
                       class="form-control"
                       id="txtSenha"
                       placeholder="Digite a senha">
            </div>
        </div>
        <div class="card-footer">
            <button (click)="salvar()" 
                    class="btn btn-primary">Salvar</button>
        </div>
    </div>
</main>
